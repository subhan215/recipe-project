{% extends "base.html" %}

{% block start %}
<style>
    body {
        background: #fff !important;
    }

    .recipe-card {
        margin-bottom: 20px !important;
        border: 1px solid #ddd !important;
        border-radius: 10px !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        transition: transform 0.3s ease, box-shadow 0.3s ease !important; 
        cursor: pointer !important; 
    }

    .recipe-card:hover {
        transform: translateY(-5px) !important; /* Move the card up slightly on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2) !important; /* Increase box shadow on hover */
    }

    .card-title {
        font-size: 1.8rem !important;
        font-weight: bold !important;
        color: #333 !important;
        margin-bottom: 10px !important;
    }

    .card-text {
        font-size: 1.2rem !important;
        color: #666 !important;
    }

    .btn-danger,
    .btn-success {
        margin-top: 15px !important;
        border-radius: 5px !important;
        transition: background-color 0.3s, border-color 0.3s !important;
    }

    .btn-danger:hover {
        background-color: #c0392b !important;
        border-color: #c0392b !important;
    }

    .btn-success:hover {
        background-color: #27ae60 !important;
        border-color: #27ae60 !important;
    }
    .allRecipeBtn a {
        color: black !important ; 
    }
    .allRecipeBtn {
        background: white !important; 
    }
</style>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for recipe in recipes %}
        <div class="col">
            <div class="card recipe-card">
                <img src="/media/{{ recipe.recipeImage }}" class="card-img-top" alt="Recipe Image" height="200px" width="100%">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.recipeName }}</h5>
                    <p class="card-text">{{ recipe.recipeDescription }}</p>
                    <a href="/delRecipe/{{ recipe.id }}/" class="btn btn-danger">Delete</a>
                    <a href="/updRecipe/{{ recipe.id }}/" class="btn btn-success">Update</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
