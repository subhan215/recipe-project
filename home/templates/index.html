<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table, th, td {
  border: 1px solid;
}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <h1>This template is return by django</h1>
    <table class = "container">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Right/Wrong</th>
        </tr>
       {%for people in peoples %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{people.name}}</td>
          <td {%if people.age < 18 %} style="background-color: red"{%endif%} >{{people.age}}</td>
          <td> {%if people.age > 18%}
            👍
            {%else%}
            😞
            {%endif%}
          </td>
        </tr>
       {%endfor%}
      </table>
